name: Automation Test Execution

on:
  push:
    branches: [ master ]

jobs:
  tests:
    name: Cucumber Features Execution
    runs-on: windows-latest
    steps:
      - name: Checkout code from repository
        uses: actions/checkout@v3

      - name: Setting up Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies    
        run: npm ci

      - name: Set execute permissions
        run: |
          chmod +x ./node_modules/.bin/cucumber-js
          chmod +x ./src/support/reporter/HTMLReporter.ts
          chmod +x ./src/support/reporter/CucumberReporter.ts

      - name: Test execution
        run: npm run test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results

      - name: Generating cucumber report
        if: always()
        uses: deblockt/cucumber-report-annotations-action@v1.7
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
          path: "**/cucumber.json"
